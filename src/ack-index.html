<!DOCTYPE html>
<html>
<head>
        
        <title>Demo Chat</title>

        <link href="bootstrap.css" rel="stylesheet">

	<style>
		body { 
			padding:20px;
		}
		#console { 
			height: 400px; 
			overflow: auto; 
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>


	<script src="js/socket.io/socket.io.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/jquery-1.7.2.min.js"></script>
	
	<script>

                var userName = 'user' + Math.floor((Math.random()*1000)+1);

		var socket =  io.connect('http://localhost:8080');

		socket.on('connect', function() {
			output('<span class="connect-msg">Client has connected to the server!</span>');
		});
		
		socket.on('message', function(data, ackServerCallback) {
			output('<span class="username-msg">' + data.userName + ':</span> ' + data.message);
			if (ackServerCallback) {
                                // send ack data to server
                        	ackServerCallback('server message was delivered to client!');
                        }
		});
		
		socket.on('disconnect', function() {
			output('<span class="disconnect-msg">The client has disconnected!</span>');
		});

		socket.on('ackevent2', function(data, ackServerCallback, arg1) {
			output('<span class="username-msg">' + data.userName + ':</span> ' + data.message);
                        if (ackServerCallback) {
                           ackServerCallback('server message was delivered to client!');
                        }
		});

		socket.on('ackevent3', function(data, ackServerCallback) {
			output('<span class="username-msg">' + data.userName + ':</span> ' + data.message);
                        if (ackServerCallback) {
                           ackServerCallback();
                        }
		});

                function sendDisconnect() {
                        socket.disconnect();
                }
		
		function sendMessage() {
                        var message = $('#msg').val();
                        $('#msg').val('');
                        
                        var jsonObject = {'@class': 'com.corundumstudio.socketio.demo.ChatObject',
                                          userName: userName, 
                                          message: message};

                        socket.emit('ackevent1', jsonObject, function(chatObject) {
							var userName = chatObject.userName;
							var message = chatObject.message;
                            alert("ack from server! userName: " + userName + ", message: " + message);
                        });
		}
		
		function output(message) {
                        var currentTime = "<span class='time'>" +  moment().format('HH:mm:ss.SSS') + "</span>";
                        var element = $("<div>" + currentTime + " " + message + "</div>");
			$('#console').prepend(element);
		}
		
	</script>
</head>

<body>
	
	<h1>Netty-socketio Demo Chat</h1>
	
	<br/>

	<div id="console" class="well">
	</div>

        <form class="well form-inline" onsubmit="return false;">
           <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
           <button type="button" onClick="sendMessage()" class="btn">Send</button>
           <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
        </form>
    

	
</body>

</html>
